<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../asset/style.css">
    <style>
        #row {
            align-content: space-between;
            text-align: center;
            border-spacing: 10px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Welcome to Login</h3>
        <div class="container-fluid">
            <form action="profile.html">
                <div id="row">
                    <div class="col-1">
                        <label for="">username</label>
                        <input type="text" name="username" id="username"
                            placeholder="enter your username && email address" required>
                    </div>
                    <div class="col-2">
                        <label for="">email address</label>
                        <input type="email" name="email" id="email address" placeholder="enter your email address"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="">password</label>
                        <input type="password" name="password" id="password" placeholder="enter your password" required>
                    </div>
                    <div class="col-3">
                        <input type="submit" name="submit" id="submit" value="login">
                    </div>
                    <a href="./forget.html">forget password??</a>
                    <a href="./index.html" style="color: black !important;">not register click here</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
